<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/documento.css}">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
</head>

<body>
    <nav th:replace="~{fragments/navbar :: navbar}"></nav>

    <main>
        <div class="form-container">
            <form th:action="@{/prestamo/guardar}" th:object="${prestamo}" method="post">
                <div class="grid grid-cols-4">
                    <div>
                        <label>Nombre del Documento:</label>
                        <select>
                            <option value="">Seleccione documento</option>
                        </select>
                    </div>
                    <div>
                        <label>Persona Responsable:</label>
                        <select>
                            <option value="">Seleccione usuario</option>
                        </select>
                    </div>
                    <div>
                        <label>Fecha de Pr√©stamo:</label>
                        <input type="date" th:field="*{fechaPrestamo}" required>
                    </div>
                </div>
                <div>
                    <button type="submit"
                        th:text="${prestamo.idPrestamo != null} ? 'Actualizar' : 'Registrar'"></button>
                </div>
            </form>
        </div>

    </main>


</body>

</html>
