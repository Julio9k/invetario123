<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIRIS</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h2>Iniciar Sesión</h2>
                <p>Ingresa tus credenciales para acceder</p>
            </div>

            <form th:action="@{/validarLogin}" method="post" th:object="${usuario}" class="login-form">
                <div class="form-group">
                    <label for="username">Usuario:</label>
                    <input type="text" id="username" th:field="*{nombreUsuario}" required
                        placeholder="Ingresa tu usuario">
                </div>

                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" th:field="*{contrasenia}" required
                        placeholder="Ingresa tu contraseña">
                </div>

                <button type="submit" class="login-button">Ingresar</button>
            </form>

            <p th:if="${error}" th:text="${error}" class="error-message"></p>
        </div>
    </div>
</body>

</html>
